<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.css">
</head>
<body>
    <h1 align="center">IOT</h1>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-15">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>Device</th>
                            <th>Deploy</th>
                            <th>Site</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% if (data && data.length > 0) { %>
                            <% for (var i = 0; i < data.length; i++) { %>
                                <tr>
                                    <td><%= (i + 1) %></td>
                                    <td><%= data[i].device37 %></td>
                                    <td><%= data[i].deploy37 %></td>
                                    <td><%= data[i].site37 %></td>
                                    <td>
                                        <a href="/Udonateplace/edit/<%= data[i].id %>" class="btn btn-primary" style="width: 80px;">แก้ไข</a>
                                        <a href="/Udonateplace/delete/<%= data[i].id %>" class="btn btn-danger">ลบข้อมูล</a> 
                                    </td>
                                </tr>
                            <% } %>
                        <% } %> 
                    </tbody>
                </table>
                <a href="/Udonateplace/add" class="btn btn-primary">เพิ่ม</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
